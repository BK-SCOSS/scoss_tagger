<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/highlight.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="hlcode.css">
    <title>Up load your source code</title>
</head>

<body>
    <div class="wrap-login">
        <div class="login-title">
            <p>Upload your source code</p>
        </div>
        <div class="wrap-hint">
            <button onclick="getRandomHints('hints.txt')">Get hints</button>
            <p id="hint-text"></p>
        </div>
        <div class="wrap-sample-io">
            <p><b>SAMPLE INPUT:</b></p>
            <textarea id="sample-input" ></textarea> <br>
            <p><b>SAMPLE OUTPUT:</b></p>
            <textarea id="sample-output" ></textarea>
        </div>
        <pre class="wrap-coding">
            <code id="source-code"></code>
        </pre>
        <div class="wrap-text">
            <form id="submit-code" method="POST"> <textarea id="arealabel"
                    placeholder="Enter your source code here"></textarea> </form>
        </div>
        <button onclick="submitCode()" class="submit-btn" type="submit" value="Submit">Submit</button>


        <script language="javascript">
            function getRandomNumber(l, r) {
                return l + Math.floor(Math.random() * (r - l + 1));
            }
            function getRandomSubarray(arr, size) {
                var shuffled = arr.slice(0), i = arr.length, temp, index;
                while (i--) {
                    index = Math.floor((i + 1) * Math.random());
                    temp = shuffled[index];
                    shuffled[index] = shuffled[i];
                    shuffled[i] = temp;
                }
                return shuffled.slice(0, size);
            }
            function getRandomHints(file) {
                var rawFile = new XMLHttpRequest();
                rawFile.open("GET", file, false);
                rawFile.onreadystatechange = function () {
                    if (rawFile.readyState === 4) {
                        if (rawFile.status === 200 || rawFile.status == 0) {
                            var allText = rawFile.responseText;
                            var split = allText.split('\n');
                            var randomTextArr = getRandomSubarray(split, getRandomNumber(2, 3));
                            var randomText = "";
                            for (var i = 0; i < randomTextArr.length; ++i) {
                                randomText += randomTextArr[i] + "\n";
                            }
                            document.getElementById("hint-text").innerHTML = randomText;
                        }
                    }
                }
                rawFile.send(null);
            }
            var idSrc;
            function getSourceCode() {
                $(document).ready(function (e) {
                    $.get("/api/get_code", function (res) {
                        res = JSON.parse(res)
                        if (res['errCode'] == 200) {
                            allText = res.src
                            idSrc = res.id
                            document.getElementById("source-code").innerHTML = allText;
                            document.getElementById("sample-input").innerHTML = res.input;
                            document.getElementById("sample-output").innerHTML = res.output;
                        }
                    })
                })
            }
            getSourceCode();
            function submitCode() {
                $(document).ready(function () {
                    var val = $.trim($("#arealabel").val());
                    if (val != "") {
                        $.ajax({
                            url: '/api/save_label',
                            type: 'post',
                            dataType: 'json',
                            contentType: 'application/json',
                            success: function (data) {
                                console.log(data)
                            },
                            data: JSON.stringify({ "id": idSrc, "label": val })
                        });
                        $("#arealabel").val('');
                        getSourceCode();
                        getRandomHints("hints.txt");
                    } else {
                        alert("Vui long nhap source code!");
                    }
                });
            }
            function getInfoFromFile(file, id) {
                var rawFile = new XMLHttpRequest();
                rawFile.open("GET", file, false);
                rawFile.onreadystatechange = function () {
                    if(rawFile.readyState === 4) {
                        if(rawFile.status === 200 || rawFile.status == 0) {
                            var allText = rawFile.responseText;
                            document.getElementById(id).innerHTML = allText;
                        }
                    }
                }
                rawFile.send(null);
            }
            getRandomHints("hints.txt");
        </script>
    </div>
</body>

</html>
